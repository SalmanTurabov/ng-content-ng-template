<ng-content select=".header"></ng-content>

<p>foo works!</p>

<ng-content></ng-content>

<ng-content select=".footer"></ng-content>
<hr>

<ng-template #ref let-prefix let-number="foo">
  <p>{{prefix}} I am temlate {{number}}</p>
</ng-template>

<ng-container *ngTemplateOutlet="ref; context: {foo: 123, $implicit: 'Hello'}"></ng-container>

<ng-container *ngIf="true">
  <div *ngFor="let item of [1, 2, 3]">{{ item }}</div>
</ng-container>

<hr>

<ng-template #defaulTemplate let-element>
  <p>{{element}} I am default temlate</p>
</ng-template>

<div *ngFor="let item of [1, 2, 3]">
  <ng-container *ngTemplateOutlet="template ||defaulTemplate; context{$implicit: item}"></ng-container>
</div>
